<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Play&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Electrolize&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="ext.css">
  <title>Easy Copy</title>
</head>
  <body>
    <div id="socials">
      <div class="lazyDev">
        <h3>.lazyPaste</h3>
      </div>
      <div class="leftAndRight">
        <div id="left">
        <div class="icon" >
          <img src="../images/linkedin.png" id="linkedIn">
          <p style="visibility:hidden" id="copiedLinkedIn">Copied!</p>
        </div>
        <div class="icon" id="gitHub">
          <img src="../images/github.png" alt="">
          <p style="visibility:hidden" id="copiedGitHub">Copied!</p>
        </div>
        <div class="icon" id="instagram">
          <img src="../images/instagram.png" alt="">
          <p style="visibility:hidden" id="copiedInstagram">Copied!</p>
        </div>
        <div class="icon" id="twitter">
          <img src="../images/twitter.png" alt="">
          <p style="visibility:hidden" id="copiedTwitter">Copied!</p>
        </div>
        <div class="icon" id="portfolio">
          <img src="../images/portfolio.png" alt="">
          <p style="visibility:hidden" id="copiedPortfolio">Copied!</p>
        </div>
        <div class="iconNumber" id="one">
          1
          <p style="visibility:hidden" id="copiedOne">Copied!</p>
        </div>
        <div class="iconNumber" id="two">
          2
          <p style="visibility:hidden" id="copiedTwo">Copied!</p>
        </div>
        <div class="iconNumber" id="three">
          3
          <p style="visibility:hidden" id="copiedThree">Copied!</p>
        </div>
        <div class="iconNumber" id="four">
          4
          <p style="visibility:hidden" id="copiedFour">Copied!</p>
        </div>
        <div class="iconNumber" id="five">
          5
          <p style="visibility:hidden" id="copiedFive">Copied!</p>
        </div>
      </div>
      <div style="display:none" id="right">
        <textarea type="text" style="overflow:hidden; resize:none" class="ovfH" id="formLinkedIn" placeholder="https://linkedin.com/in/'username'"></textarea>
        <textarea type="text" style="overflow:hidden; resize:none" class="ovfH" id="formGitHub" placeholder="https://github.com/'username'"></textarea>
        <textarea type="text" style="overflow:hidden; resize:none" class="ovfH" id="formInstagram" placeholder="https://instagram.com/'username'"></textarea>
        <textarea type="text" style="overflow:hidden; resize:none" class="ovfH" id="formTwitter" placeholder="https://twitter.com/'username'"></textarea>
        <textarea type="text" style="overflow:hidden; resize:none" class="ovfH" id="formPortfolio" placeholder="https://yourportfolio.com"></textarea>
        <textarea type="text" style="overflow:hidden" id="formOne" placeholder="1. Any text you want"></textarea>
        <textarea type="text" style="overflow:hidden" id="formTwo" placeholder="2. Any text you want"></textarea>
        <textarea type="text" style="overflow:hidden" id="formThree" placeholder="3. Any text you want"></textarea>
        <textarea type="text" style="overflow:hidden" id="formFour" placeholder="4. Any text you want"></textarea>
        <textarea type="text" style="overflow:hidden" id="formFive" placeholder="5. Any text you want"></textarea>
      </div>

    </div>
    <div class="buttonsBot">
      <button id="edit"> Expand </button>
      <button id="save"> Save </button>
      <p style="visibility:hidden" id="copiedSave">âœ”</p>
    </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
